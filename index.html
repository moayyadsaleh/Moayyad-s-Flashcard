<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moayyad's Flashcard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="flashcard-container">
        <!-- Flash cards will be dynamically added here -->
      </div>
      <div class="form-container">
        <textarea id="wordInput" placeholder="Enter Word/Phrase"></textarea>
        <textarea id="meaningInput" placeholder="Enter Meaning"></textarea>
        <textarea id="exampleInput" placeholder="Enter Example"></textarea>
        <button id="addButton">Add Flash Card</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
